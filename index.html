<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter-Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <div class="filter-search">
            <h1>Live User Filter</h1>
            <p>Search by name and/or location</p>
            <input class="input-text" type="text" placeholder="Search">
        </div>

        <div class="filter-names">
            <ul class="user-list">
                <li>
                    <img src="./images/user1.jpg" alt="user">
                    <div class="user-info">
                        <h2>Nikolaj Hansen</h2>
                        <p>Byklie, Norway</p>
                    </div>
                </li>
                <hr>
                <li>
                    <img src="./images/user2.jpg" alt="user">
                    <div class="user-info">
                        <h2>Connor Bradford</h2>
                        <p>Ottawa, Canada</p>
                    </div>
                </li>
                <hr>
                <li>
                    <img src="./images/user3.jpg" alt="user">
                    <div class="user-info">
                        <h2>Alexis Hale</h2>
                        <p>Canberra, Austria</p>
                    </div>
                </li>
                <hr>
                <li>
                    <img src="./images/user4.jpg" alt="user">
                    <div class="user-info">
                        <h2>Sidney Poole</h2>
                        <p>Copenhagen, Denmark</p>
                    </div>
                </li>
                <hr>
                <li>
                    <img src="./images/user5.jpg" alt="user">
                    <div class="user-info">
                        <h2>Emmy Arroyo</h2>
                        <p>Stockholm, Sweden</p>
                    </div>
                </li>
                <hr>
                <li>
                    <img src="./images/user6.jpg" alt="user">
                    <div class="user-info">
                        <h2>Lyra Spencer</h2>
                        <p>Madrid, Spain</p>
                    </div>
                </li>
            </ul>
        </div>
    </section>


    <script src="./index.js"></script>
</body>

</html>
